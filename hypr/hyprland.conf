# ==============================================================================
# CAZIL SYSTEM - CONFIGURACIÓN MAESTRA DE HYPRLAND
# Versión: 2.0 Optimizada
# Target: Debian Sid + NVIDIA + Acer Nitro
# ==============================================================================

# --------------------------------------------------------------------------
# 1. VARIABLES MAESTRAS
# --------------------------------------------------------------------------
$mainMod = SUPER                    # Tecla Windows/Super como modificador
$home = $HOME/cazil-dots/hypr       # Ruta base de configuraciones
$terminal = kitty                   # Terminal predeterminada
$fileManager = thunar               # Gestor de archivos
$menu = wofi --show drun            # Launcher de aplicaciones (Wofi)

# --------------------------------------------------------------------------
# 2. MONITOR DINÁMICO Y FUENTE DE CONFIGURACIÓN
# --------------------------------------------------------------------------
# CRÍTICO: Sistema de alternancia de monitores (interno/extendido)
# El script alternar_pantallas.sh cambia entre estos archivos

source = $home/monitores_internos.conf

# NOTA: El archivo se alterna automáticamente con Super+O entre:
# - monitores_internos.conf   (solo laptop)
# - monitores_extendidos.conf (laptop + proyector/HDMI)

# --------------------------------------------------------------------------
# 3. VARIABLES DE ENTORNO
# --------------------------------------------------------------------------
# Cursor
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

# Escalado (para HiDPI)
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1

# Qt/GTK theming
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# NVIDIA (CRÍTICO para tu hardware)
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1     # Fix para cursor invisible en NVIDIA

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# --------------------------------------------------------------------------
# 4. EJECUCIONES DE INICIO (Autostart)
# --------------------------------------------------------------------------
# Sistema
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Interfaz
exec-once = waybar                                          # Barra de estado
exec-once = swww-daemon                                     # Daemon de wallpapers
exec-once = swww img $HOME/cazil-dots/wallpapers/bg_grub1.png --transition-type fade

# Hardware específico
exec-once = $HOME/cazil-dots/sscript/load_acer_rgb.sh     # Control RGB Acer

# Utilidades
exec-once = hyprctl setcursor Bibata-Modern-Classic 24    # Aplicar cursor
exec-once = wl-paste --type text --watch cliphist store   # Historial portapapeles
exec-once = wl-paste --type image --watch cliphist store

# Notificaciones
exec-once = mako                                            # Daemon de notificaciones

# Polkit (para permisos administrativos en GUI)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# --------------------------------------------------------------------------
# 5. CONFIGURACIÓN DE ENTRADA
# --------------------------------------------------------------------------
input {
    kb_layout = latam               # Teclado latinoamericano (Perú)
    kb_variant =                    # Vacío = estándar
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1                # El foco sigue al ratón
    
    # Touchpad (para laptop)
    touchpad {
        natural_scroll = yes        # Scroll natural (como en Mac)
        tap-to-click = yes          # Tap para click
        drag_lock = no
        disable_while_typing = yes
    }

    sensitivity = 0                 # -1.0 a 1.0, 0 = sin modificación
    accel_profile = flat            # 'flat' o 'adaptive'
    
    repeat_delay = 300              # Delay antes de repetir tecla (ms)
    repeat_rate = 30                # Repeticiones por segundo
}

# Gestos del touchpad
gestures {
    workspace_swipe = yes           # Swipe para cambiar workspace
    workspace_swipe_fingers = 3     # Número de dedos
    workspace_swipe_distance = 300  # Distancia mínima
    workspace_swipe_invert = yes    # Invertir dirección
}

# --------------------------------------------------------------------------
# 6. CONFIGURACIÓN GENERAL
# --------------------------------------------------------------------------
general {
    gaps_in = 0                     # Sin espacio entre ventanas
    gaps_out = 0                    # Sin espacio con los bordes de pantalla
    border_size = 2                 # Grosor del borde
    
    # Colores de borde (CAZIL Cyberpunk: Cyan/Rosa/Morado)
    col.active_border = rgba(00d9ffee) rgba(ff4da6ee) 45deg
    col.inactive_border = rgba(2d1f3daa)
    
    layout = dwindle                # Layout por defecto: dwindle o master
    
    # ACTIVADO: Permitir tearing (mejora FPS en juegos)
    allow_tearing = true
}

# --------------------------------------------------------------------------
# 7. DECORACIÓN
# --------------------------------------------------------------------------
decoration {
    rounding = 0                    # Sin esquinas redondeadas (bordes rectos)
    
    # Blur (desenfocar ventanas detrás)
    blur {
        enabled = true
        size = 6                    # Intensidad del blur
        passes = 2                  # Pasadas (mayor = más suave pero más CPU)
        new_optimizations = true
        xray = false                # Blur a través de ventanas flotantes
        ignore_opacity = false
    }
    
    # Sombras
    drop_shadow = yes
    shadow_range = 20               # Alcance de la sombra
    shadow_render_power = 3         # Suavidad (1-4)
    col.shadow = rgba(1a1b26ee)     # Color de sombra (oscuro)
    shadow_offset = 0 0
    
    # Opacidad de ventanas inactivas
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
    
    # Dimming de ventanas inactivas
    dim_inactive = false
    dim_strength = 0.1
}

# --------------------------------------------------------------------------
# 8. ANIMACIONES
# --------------------------------------------------------------------------
animations {
    enabled = yes
    
    # Curvas de animación: default, linear, overshot, bezier
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    
    # Configuración de animaciones (nombre, habilitado, velocidad, curva, [estilo])
    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, smoothIn
    animation = workspaces, 1, 5, overshot, slide
    animation = specialWorkspace, 1, 5, overshot, slidevert
}

# --------------------------------------------------------------------------
# 9. LAYOUTS
# --------------------------------------------------------------------------
# Dwindle (espiral)
dwindle {
    pseudotile = yes                # Pseudo-tiling para ventanas flotantes
    preserve_split = yes            # Mantener dirección del split
    force_split = 2                 # 0=seguir ratón, 1=izq, 2=der
    no_gaps_when_only = true        # Sin gaps si solo hay 1 ventana (aprovecha todo)
}

# Master (ventana maestra + esclavas)
master {
    new_is_master = false           # Nuevas ventanas como master
    new_on_top = false              # Nuevas ventanas arriba
    no_gaps_when_only = true        # Sin gaps si solo hay 1 ventana
    orientation = left              # Posición del master: left, right, top, bottom, center
    inherit_fullscreen = true
}

# --------------------------------------------------------------------------
# 10. MISCELÁNEOS
# --------------------------------------------------------------------------
misc {
    disable_hyprland_logo = true    # Sin logo de Hyprland
    disable_splash_rendering = true # Sin splash al inicio
    mouse_move_enables_dpms = true  # Mover ratón reactiva pantalla
    vfr = true                      # Variable Frame Rate (ahorra batería fuera de juegos)
    vrr = 1                         # ACTIVADO: Variable Refresh Rate (G-SYNC/FreeSync)
    animate_manual_resizes = true   # Animar resize manual
    enable_swallow = true           # Swallow: terminal padre desaparece al abrir app
    swallow_regex = ^(kitty)$       # Regex de terminales que hacen swallow
    focus_on_activate = true        # Foco a ventana que pide atención
    
    # GAMING: Configuración para mejor rendimiento
    no_direct_scanout = false       # Permite scanout directo (mejora FPS)
}

# --------------------------------------------------------------------------
# 11. REGLAS DE VENTANA
# --------------------------------------------------------------------------
# Sintaxis: windowrulev2 = REGLA, CONDICION

# Ventanas flotantes (utilidades del sistema)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$

# Rofi (centro de pantalla)
windowrulev2 = float, class:^(rofi)$
windowrulev2 = center, class:^(rofi)$
windowrulev2 = stayfocused, class:^(rofi)$

# KeePassXC (siempre flotante)
windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$

# ======================================================================
# GAMING: Reglas optimizadas para juegos (MÁXIMO RENDIMIENTO)
# ======================================================================
# Steam games - SOLO optimizaciones, SIN forzar workspace
windowrulev2 = fullscreen, class:^(steam_app).*
windowrulev2 = immediate, class:^(steam_app).*      # Tearing inmediato = MÁS FPS
windowrulev2 = noborder, class:^(steam_app).*       # Sin borde = 0 overhead
windowrulev2 = noshadow, class:^(steam_app).*       # Sin sombra = menos GPU
windowrulev2 = noblur, class:^(steam_app).*         # Sin blur = menos CPU
windowrulev2 = noanim, class:^(steam_app).*         # Sin animaciones = instantáneo

# Otros launchers de juegos
windowrulev2 = immediate, class:^(gamescope)$
windowrulev2 = fullscreen, class:^(gamescope)$
windowrulev2 = noborder, class:^(gamescope)$

# Minecraft (Java)
windowrulev2 = immediate, class:^(Minecraft).*
windowrulev2 = fullscreen, class:^(Minecraft).*

# Wine/Proton games
windowrulev2 = immediate, class:^(wine)$
windowrulev2 = fullscreen, class:^(wine)$

# Lutris
windowrulev2 = immediate, title:^(Lutris)$

# ======================================================================

# Picture-in-Picture (siempre encima y en esquina)
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 70% 70%, title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$

# Opacidad personalizada (NO aplicar a juegos)
windowrulev2 = opacity 0.9 0.8, class:^(kitty)$
windowrulev2 = opacity 0.95 0.9, class:^(Code)$

# --------------------------------------------------------------------------
# 12. REGLAS DE CAPA (Layer Rules)
# --------------------------------------------------------------------------
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = ignorezero, waybar

# --------------------------------------------------------------------------
# 13. BINDINGS - APLICACIONES
# --------------------------------------------------------------------------
# Lanzadores básicos
bind = $mainMod, T, exec, $terminal                                # Terminal
bind = $mainMod, D, exec, $menu                                    # Launcher
bind = $mainMod, E, exec, $fileManager                             # Archivos
bind = $mainMod, B, exec, brave-browser                            # Brave
bind = $mainMod, C, exec, code                                     # VSCode

# Utilidades
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy    # Screenshot área
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy  # Historial clipboard

# --------------------------------------------------------------------------
# 14. BINDINGS - CONTROL DE VENTANAS
# --------------------------------------------------------------------------
bind = $mainMod, Q, killactive,                                    # Cerrar ventana
bind = $mainMod, F, fullscreen, 0                                  # Fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1                            # Monocle (fake fullscreen)
bind = $mainMod, SPACE, togglefloating,                            # Flotar/Tile
bind = $mainMod, P, pseudo,                                        # Pseudo-tile (dwindle)
bind = $mainMod, J, togglesplit,                                   # Cambiar dirección split

# Foco (movimiento entre ventanas)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Foco con hjkl (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
# bind = $mainMod, J, movefocus, d  # Comentado porque J es togglesplit

# Mover ventanas
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Redimensionar ventanas (modo resize)
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset

# --------------------------------------------------------------------------
# 15. BINDINGS - WORKSPACES
# --------------------------------------------------------------------------
# Cambiar a workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover ventana a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mover ventana a workspace (silencioso = sin seguir)
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3

# Workspace especial (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll para cambiar workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --------------------------------------------------------------------------
# 16. BINDINGS - RATÓN
# --------------------------------------------------------------------------
# Mover/Redimensionar ventanas con ratón
bindm = $mainMod, mouse:272, movewindow      # LMB para mover
bindm = $mainMod, mouse:273, resizewindow    # RMB para redimensionar

# --------------------------------------------------------------------------
# 17. BINDINGS - MULTIMEDIA
# --------------------------------------------------------------------------
# Audio
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brillo (laptop)
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media playback
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# --------------------------------------------------------------------------
# 18. BINDINGS - SISTEMA
# --------------------------------------------------------------------------
bind = $mainMod SHIFT, X, exec, hyprlock                            # Bloquear pantalla
bind = $mainMod SHIFT, E, exec, wlogout                             # Menú de salida
bind = $mainMod SHIFT, Q, exit,                                     # Salir de Hyprland

# Toggle monitores (tu script personalizado)
bind = $mainMod, O, exec, $HOME/cazil-dots/sscript/alternar_pantallas.sh

# --------------------------------------------------------------------------
# 19. CONFIGURACIONES ADICIONALES
# --------------------------------------------------------------------------
# Si tienes más archivos de configuración, sourcea aquí

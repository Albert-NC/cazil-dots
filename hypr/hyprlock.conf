# ==============================================================================
# CAZIL - HYPRLOCK CONFIGURATION (Pantalla de Bloqueo Estilo Cyberpunk)
# Ubicación: ~/.config/hypr/hyprlock.conf
# ==============================================================================

# --------------------------------------------------------------------------
# FONDO DE PANTALLA
# --------------------------------------------------------------------------
background {
    monitor =                                   # Aplica a todos los monitores
    path = $HOME/cazil-dots/wallpapers/bg_grub1.png
    blur_passes = 3                             # Blur fuerte
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --------------------------------------------------------------------------
# CÍRCULO DE ENTRADA DE CONTRASEÑA
# --------------------------------------------------------------------------
input-field {
    monitor =
    size = 300, 50                              # Ancho, alto
    outline_thickness = 3
    dots_size = 0.33                            # Tamaño de los puntos ●
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1                          # -1 = círculos perfectos
    
    # Colores (Neón Cyberpunk)
    outer_color = rgb(00d9ff)                   # Borde cyan brillante
    inner_color = rgb(1a1a2e)                   # Fondo oscuro
    font_color = rgb(00d9ff)                    # Texto cyan
    
    # Color al escribir/verificar
    fade_on_empty = true
    fade_timeout = 1000                         # 1 segundo
    placeholder_text = <i>Ingresa contraseña...</i>
    
    # Color cuando verificas contraseña
    check_color = rgb(ff00ff)                   # Rosa neón (verificando)
    fail_color = rgb(ff006e)                    # Rojo (contraseña incorrecta)
    
    # Posición
    position = 0, -120
    halign = center
    valign = center
}

# --------------------------------------------------------------------------
# LOGO CAZIL (opcional, si tienes logo pequeño)
# --------------------------------------------------------------------------
image {
    monitor =
    path = $HOME/cazil-dots/wallpapers/cazil_logo.png
    size = 150                                  # Tamaño del logo
    rounding = -1                               # Sin redondear
    border_size = 0
    
    # Posición (arriba del input)
    position = 0, 50
    halign = center
    valign = center
}

# --------------------------------------------------------------------------
# RELOJ (Hora actual)
# --------------------------------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%H:%M:%S')"
    color = rgb(00d9ff)                         # Cyan
    font_size = 60
    font_family = JetBrainsMono Nerd Font
    
    # Posición (arriba del logo)
    position = 0, 200
    halign = center
    valign = center
}

# --------------------------------------------------------------------------
# FECHA (Día actual)
# --------------------------------------------------------------------------
label {
    monitor =
    text = cmd[update:3600000] echo "$(date '+%A, %d de %B')"
    color = rgb(888888)                         # Gris
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    
    # Posición (debajo del reloj)
    position = 0, 140
    halign = center
    valign = center
}

# --------------------------------------------------------------------------
# TEXTO DE USUARIO
# --------------------------------------------------------------------------
label {
    monitor =
    text = $USER                                # Tu nombre de usuario
    color = rgb(00d9ff)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    
    # Posición (arriba del input)
    position = 0, -60
    halign = center
    valign = center
}

# --------------------------------------------------------------------------
# MENSAJE DE BLOQUEO
# --------------------------------------------------------------------------
label {
    monitor =
    text = [ SISTEMA BLOQUEADO ]
    color = rgb(ff00ff)                         # Rosa neón
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    
    # Posición (abajo)
    position = 0, -300
    halign = center
    valign = center
}

# --------------------------------------------------------------------------
# INDICADOR DE CAPSLOCK
# --------------------------------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] [ $(cat /sys/class/leds/input*::capslock/brightness) = "1" ] && echo "⬆ CAPS LOCK" || echo ""
    color = rgb(ff006e)                         # Rojo si está activo
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    
    # Posición (debajo del input)
    position = 0, -180
    halign = center
    valign = center
}
# ==============================================================================
# CAZIL - MONITOR CONFIG: EXTENDIDO (Dividido para Presentación)
# Archivo: ~/cazil-dots/hypr/monitores_extendidos.conf
# ==============================================================================
# CRÍTICO: Verifica nombres con: hyprctl monitors

# Monitor Interno (Laptop) - 144Hz
monitor = eDP-1, 1920x1080@144, 0x0, 1

# Monitor Externo (Proyector/HDMI) - Posicionado a la derecha
monitor = HDMI-A-1, preferred, 1920x0, 1

# Asignaciones de Workspaces:
workspace = 1, monitor:HDMI-A-1     # W1: Presentación (Proyector)
workspace = 2, monitor:eDP-1        # W2: Trabajo/Default (Laptop)
workspace = 10, monitor:eDP-1       # W10: Notas Privadas (Laptop)
# ==============================================================================
# CAZIL SYSTEM - KITTY CONFIGURATION (CLEAN VERSION)
# ------------------------------------------------------------------------------

#: 1. FUENTES Y TAMAÑO
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
adjust_line_height  110% # Espaciado entre líneas

#: 2. VENTANA Y APARIENCIA
# Opacidad: Semi-transparente (85%)
background_opacity 0.85
# No decoraciones (Hyprland lo maneja)
hide_window_decorations yes
# Margen interno (Padding)
window_padding_width 15
# Desactivar el beep molesto
enable_audio_bell no

#: 3. COMPORTAMIENTO
# Usar ZSH (el que instalamos)
shell /usr/bin/zsh
# Deshabilitar auto-copia al seleccionar (se hace con el teclado)
copy_on_select no

# --- 4. COLOR SCHEME (CAZIL CYBERPUNK: Morado/Cyan/Rosa) ---
foreground            #e0e0e8
background            #0d0d14

# Cursor (Cyan neón)
cursor                #00d9ff
cursor_shape          beam
selection_foreground  #0d0d14
selection_background  #00d9ff

# Paleta CAZIL Cyberpunk
color0  #0d0d14 ; color8  #2d1f3d  # Black / Morado oscuro
color1  #ff4da6 ; color9  #ff4da6  # Red = Rosa neón
color2  #00d9ff ; color10 #00d9ff  # Green = Cyan neón
color3  #ffaa00 ; color11 #ffcc00  # Yellow (warnings)
color4  #7a5dc7 ; color12 #9d7cd8  # Blue = Morado
color5  #ff4da6 ; color13 #ff6bc6  # Magenta = Rosa
color6  #00d9ff ; color14 #33e6ff  # Cyan neón
color7  #a0a0b0 ; color15 #e0e0e8  # Gray / White